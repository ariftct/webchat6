    <!-- Modal Structure LogIn -->
    <div id="modal1" class="">
        <div class="modal-content">
            <h4>Login</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email_log" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password_log" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" onclick="LogIN()">LogIn</a>
        </div>
    </div>

    
  
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" onclick="SignUP()">...</a>
    </div>
  </div>

        </div>
        <div class="input-field col s6">
          <input id="last_name" type="hidden" class="validate">

        </div>

      <div class="row">
        <div class="input-field col s12">

        <div class="row">

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="hidden" class="validate">
          <label for="email">...</label>
        </div>
      </div>
    </form>
  </div>
